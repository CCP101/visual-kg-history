<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


  <title>教师界面</title>
  <style>
    #sidebar {
      height: 1000px;
      background: #212529;
    }

    #content {
      height: 600px;
      margin-top: 15px;
    }

    .user-panel {
      padding: 10px 10px 10px 60px;
      border-bottom: 1px solid #4f5962;
    }

    .user-panel > figure > img {
      width: 160px;
      height: 160px;
    }

    .user-panel > figure > figcaption {
      font-size: large;
    }

    .function > ul > li > a {
      font-size: 20px;
      color: gainsboro;
      text-align: left;
      margin-bottom: 20px;
    }

    .card-group {
      margin-bottom: 20px;
    }

  </style>
  <script src="../javascript/js/jquery.min.js"></script>
  <script src="../javascript/js/popper.min.js"></script>
  <script src="../javascript/js/bootstrap.min.js"></script>
  <script src="../javascript/js/axios.min.js"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <!--    图标LOGO-->
    <a class="navbar-brand" href="../index.html">
      在线学习中心</a

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link" href="">
            首页
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
             href="#"
             id="navbarDropdown2" role="button">
            登录|退出
          </a>
          <div aria-labelledby="navbarDropdown" class="dropdown-menu">
            <a class="dropdown-item" href="#">登录</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">退出</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row" id="row-main">
    <!--        主体部分-->
    <div class="col-md-10 col-sm-12" id="content">
      <div class="row">
        <!--                目录-->
        <div class="breadcrumb col-md-12 col-sm-12 col-lg-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href=".index.html">首页</a></li>
              <li class="breadcrumb-item"><a href="upload.html">考试试题上传</a></li>
            </ol>
          </nav>
        </div>

        <div class="col-md-12 col-sm-12 col-lg-12">
          <hr>
        </div>

        <div class="col-3"></div>
        <!--                文件上传-->
        <div class="col-lg-5" id="file-upload">
            <!--                            标题-->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title"> 试卷上传</h3>
              </div>
              <!--                            内容-->
              <div class="card-body">
                <!--                上传块-->
                <div class="row">
                  <!--                  试卷上传-->
                  <div class="col-md-12 col-lg-12">
                    <div class="card-group">
                      <label>试卷上传</label>

                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">试卷</span>
                        </div>
                        <div class="custom-file">
                          <input aria-describedby="inputGroupFileAddon01" class="custom-file-input" id="exampaper"
                                 type="file">
                          <label class="custom-file-label" for="exampaper">请选择...</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--                课程类型选择-->
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="card-group">
                      <label for="validationDefault04">课程名</label>
                      <select class="custom-select" id="validationDefault04" required>
                        <option disabled selected value="">请选择...</option>
                        <option>数据库原理</option>
                        <option>C++程序设计</option>
                        <option>编译原理</option>
                        <option>计算机网络</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="card-group">
                      <label for="validationDefault03">考试编号</label>
                        <input class="form-control" id="validationDefault03" placeholder="请输入考试编号" required type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-5"></div>
                  <div class="col-7">
                    <button class="btn btn-primary" id="examXLS" type="submit">
                      提交
                    </button>
                  </div>
                </div>
                <div class="card-group">

                </div>
              </div>
            </div>
        </div>

        <div class="col-3"></div>
      </div>
    </div>
  </div>
</div>


<script type="module">
  //前端对JS模组功能支持极差，按钮的onclick会拿不到函数，需要jQuery进行强制绑定函数,后期进行技术迭代
  import {uploadFile} from '../javascript/examUpload.js';
  $("#examXLS").click(function(){
    uploadFile();
  });

</script>

</body>
</html>
