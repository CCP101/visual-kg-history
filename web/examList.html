<head>
    <meta charset="UTF-8">
    <title>历史知识图谱</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet" >
    <style>
        .view{
            text-align: center !important;
        }
        td{
            vertical-align: middle !important;
        }
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="../javascript/js/jquery.min.js"></script>
    <script src="../javascript/js/popper.min.js"></script>
    <script src="../javascript/js/bootstrap.min.js"></script>
    <script src="../javascript/js/axios.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark "><!--顶部导航栏-->
    <a class="navbar-brand" href="#"> <img alt="Logo" src="../web/assets/favicon2.ico" style="width:40px;"> </a>
    <span class="navbar-text">
    在线学习中心
  </span>
    <div class="nav-item dropdown ml-auto">
        <li class="breadcrumb-item active"><a href="./login.html">登录</a></li>
    </div>
</nav><!--顶部导航栏-->

<ol class="breadcrumb">
    <li class="breadcrumb-item active"><a href="../index.html">首页</a></li>
</ol>
<div class="container">
    <h2>测试安排</h2>
    <div class="row no-gutters">
        <div class="input-group col-xl-5">
            <label for="mail"></label>
            <input class="form-control" id="mail" name="email" placeholder="输入测试名称" type="text">
            <div class="input-group-append">
                <script type="module">
                  import {highlight} from "../javascript/function.js";
                  document.getElementById("btn1").addEventListener("click", highlight, false)
                </script>
                <button class="btn btn-primary" id="btn1">
                    <i aria-hidden="true" class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-hover table-bordered table-responsive-xl text-center vertical-alignment" id="table" style="background-color: white">
        <thead class="thead-light text-center">
        <tr>
            <th>测试名称</th>
            <th>测试编号</th>
            <th>测试时间</th>
        </tr>
        </thead>
        <tbody>
            <script src="../javascript/indexpage.js" type="module"></script>
        </tbody>
    </table>
    <button class="btn btn-primary" id="btn">退出系统</button>
    <button class="btn btn-primary" id="btn2" onclick="window.location.href='./examArrangement.html'">参加测试</button>
    <button class="btn btn-primary" id="btn3" onclick="window.location.href='./examLog.html'">答题结果</button>
    <button class="btn btn-primary" id="btn4" onclick="window.location.href='./kg/index.html'">知识图谱</button>
    <button class="btn btn-primary" id="btn5" onclick="window.location.href='./examUpload.html'">上传资料</button>
</div>
<script color="255,100,0" count="150" opacity='0.7' pointColor="255,0,0" src="../javascript/js/canvas-nest.js" type="text/javascript" zIndex="-2"></script>
<script src="../javascript/js/canvas-nest.umd.js" type="text/javascript"></script>
</body>
