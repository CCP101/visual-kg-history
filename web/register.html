<!doctype html>
<html lang="zn">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="apple-touch-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
    <script src="../javascript/js/jquery.min.js"></script>
    <script src="../javascript/js/popper.min.js"></script>
    <script src="../javascript/js/axios.min.js"></script>
    <script src="../javascript/js/bootstrap.min.js"></script>
    <script src="../javascript/js/jsencrypt.min.js"></script>
</head>

<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-sm-12">
            <form class="form-signin" role="form" action="" method="post" id="login_form">
                <img class="mb-4" src="assets/favicon2.ico" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">
                    账号注册
                </h1>
                <div class="row ">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="username">用户名：</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password">密码：</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="checkPassword">确认密码：</label>
                            <input type="password" id="checkPassword" name="checkPassword" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 center-block text-center">
                        <button class="btn btn btn-primary center-block" type="button" id="register">注册</button>
                    </div>
                    <script type="module">
                        import {register} from '../javascript/homepage.js';
                        $("#register").click(function(){
                            register();
                        });
                    </script>
                </div>
                <p class="mt-5 mb-2 text-muted">© TUST</p>
            </form>
        </div>
    </div>
</div>


<script type="module">

</script>
<script type="text/javascript" color="255,0,0" pointColor="255,0,0" opacity='0.7' zIndex="-2" count="150"
        src="../javascript/js/canvas-nest.js"></script>
<script type="text/javascript" src="../javascript/js/canvas-nest.umd.js"></script>
</body>
</html>
